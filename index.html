    <title>Connect Four</title>

<body>
    <main>
        <h1>Connect 4 Game</h1>
        <p>Enter player names. Leave blank for a computer player</p>
        <div>
            <h2>Player 1:</h2>
            <input id="player1Input" type="text">
        </div>

        <div>
            <h2>Player 2:</h2>
            <input id="player2Input" type="text">
        </div>
        <p>Enter the game board dimensions and the number to win. Leave blank for default.</p>
        <div>
            <h2>Height:</h2>
            <input id="heightInput" type="number" value="6">
        </div>
        <div>
            <h2>Width:</h2>
            <input id="widthInput" type="number" value="7">
        </div>
        <div>
            <h2>Number to win:</h2>
            <input id="winNumberInput" type="number" value="4">
        </div>

        <button id="startGameButton">Start Game</button>
